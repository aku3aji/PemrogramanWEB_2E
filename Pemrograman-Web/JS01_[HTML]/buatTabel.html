<html>

<head>
    <title>
        Membuat tabel
    </title>
</head>

<body>
    <table border="1"height="100%" width="40%" cellspacing="5">
        <tr>
            <td rowspan="2" align="right" valign="bottom">
                <font face="courier" size="15"> ini baris pertama pada kolom</font>
            </td>
            <td>ini baris kedua pada kolom</td>
            <td>tambah 1 kolom</td>

        </tr>
        <tr>
            <td>ini juga tambah 1 kolom lagi</td>
            <td colspan="2">ini sekarang menjadi gabungan 2 kolom</td>
        </tr>
    </table>
</body>

</html>
